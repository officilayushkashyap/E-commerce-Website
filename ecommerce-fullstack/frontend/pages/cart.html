<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html"><h1>üõçÔ∏è ShopHub</h1></a>
                </div>
                <nav class="nav" id="mainNav">
                    <a href="../index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
                    <div id="authLinks"></div>
                </nav>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div id="cartItems"></div>
            <div class="cart-summary" id="cartSummary" style="display:none;">
                <h2>Order Summary</h2>
                <p class="cart-total" id="cartTotal">$0.00</p>
                <button class="btn btn-primary btn-full" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        async function loadCart() {
            if (!isLoggedIn()) {
                document.getElementById('cartItems').innerHTML = `
                    <div class="empty-state">
                        <h3>Please login to view your cart</h3>
                        <a href="login.html" class="btn btn-primary">Login</a>
                    </div>
                `;
                return;
            }

            try {
                const data = await apiCall('/cart');
                const items = data.data.items || [];
                
                if (items.length === 0) {
                    document.getElementById('cartItems').innerHTML = `
                        <div class="empty-state">
                            <h3>Your cart is empty</h3>
                            <a href="products.html" class="btn btn-primary">Browse Products</a>
                        </div>
                    `;
                    return;
                }
                
                let total = 0;
                document.getElementById('cartItems').innerHTML = items.map(item => {
                    const itemTotal = item.productId.price * item.quantity;
                    total += itemTotal;
                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <h3>${item.productId.name}</h3>
                                <p>Price: $${item.productId.price.toFixed(2)}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p><strong>Subtotal: $${itemTotal.toFixed(2)}</strong></p>
                            </div>
                            <div class="cart-item-actions">
                                <button class="btn btn-danger" onclick="removeFromCart('${item.productId._id}')">Remove</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
                document.getElementById('cartSummary').style.display = 'block';
            } catch (error) {
                document.getElementById('cartItems').innerHTML = `<p class="message-error">Error: ${error.message}</p>`;
            }
        }

        async function removeFromCart(productId) {
            try {
                await apiCall(`/cart/items/${productId}`, { method: 'DELETE' });
                showMessage('Item removed from cart', 'success');
                loadCart();
                updateCartCount();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
