<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ShopHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html"><h1>üõçÔ∏è ShopHub</h1></a>
                </div>
                <nav class="nav" id="mainNav">
                    <a href="../index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
                    <div id="authLinks"></div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 40px 20px;">
        <h1>My Orders</h1>
        <div id="ordersList"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Protect page - must be logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }
        
        async function loadOrders() {
            try {
                const data = await apiCall('/orders');
                const orders = data.data || [];
                
                if (orders.length === 0) {
                    document.getElementById('ordersList').innerHTML = `
                        <div class="empty-state">
                            <h3>No orders yet</h3>
                            <a href="products.html" class="btn btn-primary">Start Shopping</a>
                        </div>
                    `;
                    return;
                }
                
                document.getElementById('ordersList').innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <h3>Order ${order.orderNumber}</h3>
                                <p>${new Date(order.createdAt).toLocaleDateString()}</p>
                            </div>
                            <span class="order-status">
                                ${order.orderStatus.toUpperCase()}
                            </span>
                        </div>
                        <div>
                            <h4>Items:</h4>
                            ${order.items.map(item => `
                                <p>‚Ä¢ ${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</p>
                            `).join('')}
                            <p style="margin-top:15px;"><strong>Total: $${order.totalAmount.toFixed(2)}</strong></p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('ordersList').innerHTML = `<p class="message-error">Error: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
