<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html"><h1>üõçÔ∏è ShopHub</h1></a>
                </div>
                <nav class="nav" id="mainNav">
                    <a href="../index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
                    <div id="authLinks"></div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 40px 20px;">
        <div id="productDetail"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        async function loadProductDetail() {
            if (!productId) {
                document.getElementById('productDetail').innerHTML = '<p class="message-error">Product not found</p>';
                return;
            }
            
            try {
                const data = await apiCall(`/products/${productId}`);
                const product = data.data;
                
                document.getElementById('productDetail').innerHTML = `
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:40px;background:white;padding:30px;border-radius:10px;">
                        <div>
                            <div class="product-image" style="height:400px;font-size:100px;">üì¶</div>
                        </div>
                        <div>
                            <h1>${product.name}</h1>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                            <p class="${product.stock > 0 ? 'product-stock' : 'out-of-stock'}" style="margin:15px 0;">
                                ${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                            </p>
                            <p style="margin:20px 0;line-height:1.8;">${product.description}</p>
                            <p style="margin:10px 0;"><strong>Category:</strong> ${product.category}</p>
                            <p style="margin:10px 0;"><strong>SKU:</strong> ${product.sku}</p>
                            ${product.rating > 0 ? `<p style="margin:10px 0;"><strong>Rating:</strong> ‚≠ê ${product.rating} (${product.numReviews} reviews)</p>` : ''}
                            <button class="btn btn-primary" onclick="addToCart('${product._id}')" ${product.stock === 0 ? 'disabled' : ''} style="margin-top:30px;">
                                ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('productDetail').innerHTML = `<p class="message-error">Error: ${error.message}</p>`;
            }
        }

        async function addToCart(productId) {
            if (!isLoggedIn()) {
                showMessage('Please login to add items to cart', 'error');
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }
            
            try {
                await apiCall('/cart/items', {
                    method: 'POST',
                    body: JSON.stringify({ productId, quantity: 1 })
                });
                showMessage('Added to cart!', 'success');
                updateCartCount();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadProductDetail);
    </script>
</body>
</html>
